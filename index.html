<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0">
		<title>Apollo 11 Simulation</title>
	</head>
	<body>
		<h1>Apollo 11 simulation</h1>
		<h2>Response:</h2>
		<div id="response"></div>
		<script>
			let responseData;
			fetch('http://www.api.yenmangu.me/apollo/audio').then((response) => {
				response.json().then((data) => {
					responseData = data
					if (responseData) {
						const responseDiv = document.getElementById('response');
						if (responseDiv) {
							responseDiv.innerText = JSON.stringify(responseData)
						}
					}
				})
			})
		</script>
	</body>
</html>
