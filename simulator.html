<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0">
		<title>Apollo 11 Lunar Excursion Module (LEM) Simulation</title>
		<link rel="stylesheet"
					href="assets/css/style.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
					rel="stylesheet"
					integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
					crossorigin="anonymous">
	</head>
	<body>
		<!-- header -->
		<header>
			<!-- nav -->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<a class="navbar-brand"
						 href="#">Navbar</a>
					<button class="navbar-toggler"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#navbarNav"
									aria-controls="navbarNav"
									aria-expanded="false"
									aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse"
							 id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active"
									 aria-current="page"
									 href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link"
									 href="#">Features</a>
							</li>
							<li class="nav-item">
								<a class="nav-link"
									 href="#">Pricing</a>
							</li>
							<li class="nav-item">
								<a class="nav-link disabled"
									 aria-disabled="true">Disabled</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- main -->
		<main>
			<!-- lunar altitude animation section -->
			<section id="lemAnimation">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="landing-display"> Landing Display Placeholder </div>
						</div>
					</div>
				</div>
			</section>
			<!-- landing ui section -->
			<section id="landingUi">
				<div class="container">
					<div class="row">
						<div class="col-3"></div>
						<div class="col-3"></div>
						<div class="col-3"></div>
						<div class="col-3"></div>
					</div>
				</div>
			</section>
			<!-- dsky section -->
			<section id="dsky">
				<div class="container"></div>
			</section>
		</main>
		<!-- footer -->
		<footer></footer>
		<!-- bootstrap script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
						integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
						crossorigin="anonymous"></script>
	</body>
</html>
